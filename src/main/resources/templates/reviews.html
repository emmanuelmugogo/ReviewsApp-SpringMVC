<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>ReviewMVC</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <h1 th:text = "Test"/>
    
    <tr th:each="repository : ${repositorys}">
        <td th:text="${repository.id}">1</td>
        <td><a href="#" th:text="${repository.title}">Title ...</a></td>
        <td th:text="${repository.getTitle()}">Text ...</td>
    </tr>
    
</body>
</html>
